<html>

<head>
    <title>Vue.js Pet Depot</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="products.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
            <button v-on:click='showCheckout'>
                {{cartItemCount}}
                <span class="fas fa-cart-plus"></span> Checkout
            </button>
        </header>
        <main>
            <div v-if='showProduct'>
                <div v-for="product in sortedProducts">
                    <h2 v-text="product.subject"></h2>
                    <figure>
                        <img v-bind:src="product.image">
                    </figure>
                    <p v-html="product.location"></p>
                    <p>Price: {{product.price}}</p>
                    <p>Available spaces: {{product.availableInventory}}</p>


                    <button v-on:click='addToCart(product)' v-if='canAddToCart(product)'>Add to cart</button>

                    <button disabled="disabled" v-else>Add to cart</button>

                    <span v-if='product.availableInventory === cartCount(product.id)'>Out of Stock</span>
                    <span v-else-if="product.availableInventory - cartCount(product.id) < 6">
                        Only {{product.availableInventory - cartCount(product.id)}} left!
                    </span>
                    <span v-else>Buy now!</span>

             
                </div>
            </div>
            <div v-else>
                <h2>Checkout</h2>
                <p> 
                    <strong>Name:</strong>
                    <!--one key press, only allows a-z,event occurs on user's input-->
                    <input onkeypress="return /[a-z]/i.test(event.key)" v-model.trim="order.Name"/>
                </p>

                <p>
                    <!--Strong importance-->
                    <strong>Phone Number</strong>   
                    <!--can only input numbers-->
                    <input type="number" v-model.trim="order.phoneNumber" />
                </p>
            
        
                <h2>Order Information</h2>
                <p>Name: {{order.Name}}</p>
                <p>Phone Number: {{order.phoneNumber}}</p>
                <button v-on:click="submitForm">Place Order</button>
            </div>
        </main>
    </div>

    <script type="text/javascript">
        let webstore = new Vue({
            el: '#app',
            data: {
                sitename: 'Vue.js Pet Depot',
                products: products,
                // product: {
                //     id: 1001,
                //     title: "Cat Food, 25lb bag",
                //     description: "A 25 pound bag of <em>irresistible</em>, " + "organic goodness for your cat.",
                //     price: 2000,
                //     image: "images/product-fullsize.png",
                //     availableInventory: 10,
                //     rating: 3
                // },
                cart: [],
                showProduct: true,
                order: {
                    firstName: '',
                    phoneNumber: '',
                    
                },
               
            },
            // created: function () {
            //     this.products = allProducts
            // },
            methods: {
                addToCart(product) {
                    this.cart.push(product.id);
                    // console.log('adding to cart', product.id)
                },
                showCheckout() {
                    // console.log(this.showProduct);
                    this.showProduct = this.showProduct ? false : true;
                },
                submitForm() {
                    alert('Order submitted!')
                },
                canAddToCart(product) {
                    return product.availableInventory > this.cartCount(product.id);
                },
                cartCount(id) {
                    let count = 0;
                    for (let i = 0; i < this.cart.length; i++) {
                        if (this.cart[i] === id) {
                            count++;
                        }
                    }
                    return count;
                }
            },
            computed: {
                cartItemCount() {
                    return this.cart.length;
                },
                // canAddToCart(product) {
                //     return product.availableInventory > this.cartItemCount;
                // }
                sortedProducts() {
                    let productsArray = this.products.slice(0);
                    function compare(a, b) {
                        if (a.price > b.price)
                            return 1;
                        if (a.price < b.price)
                            return -1;
                        return 0;
                    }
                    return productsArray.sort(compare);
                }
            },
        });
    </script>
</body>

</html>
